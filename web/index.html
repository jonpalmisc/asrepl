<html>

<head>
    <title>asrepl-web</title>
    <link href="asrepl.css" rel="stylesheet" />
</head>

<body>
    <div class="content">
        <h1 class="title">asrepl</h1>
        <div class="subtitle">A REPL-style assembler for the terminal and the web</div>
        <pre id="output"></pre>
        <input id="repl" type="text" value="" placeholder="Loading..." disabled="true" />
    </div>

    <script>
        const inputField = document.getElementById("repl");
        const outputField = document.getElementById("output");

        inputField.addEventListener("keyup", event => {
            if (event.keyCode === 13) {
                event.preventDefault();
                handleInput();
            }
        });

        function handleInput() {
            const input = inputField.value;
            const result = Module.asreplSend(input);

            outputField.innerText += "> " + input + "\n" + result + "\n";
            outputField.scrollTop = outputField.scrollHeight;
            inputField.value = "";
        }

        var Module = {
            onRuntimeInitialized: function() {
                inputField.placeholder = "xor eax, eax";
                inputField.disabled = false;
            }
        };
    </script>
    <script src="asrepl-web.js"></script>
</body>

</html>
